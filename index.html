<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Primo Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: auto;
            overflow: hidden;
            border: 2px solid #000;
        }

        #bird {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('el_primo.png'); /* Upewnij się, że masz odpowiedni obrazek */
            background-size: cover;
            left: 50px;
            bottom: 300px;
            transition: bottom 0.1s;
        }

        #pipes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .pipe {
            position: absolute;
            background-color: #228B22;
            width: 50px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }

        #jumpButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            #bird {
                width: 40px;
                height: 40px;
            }

            #jumpButton {
                padding: 8px 15px;
                font-size: 18px;
            }

            #score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bird"></div>
        <div id="score">0</div>
        <div id="pipes"></div>
        <button id="jumpButton">Skacz!</button>
        <div id="gameOver" class="hidden">Koniec gry! Twój wynik: <span id="finalScore">0</span></div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const pipesContainer = document.getElementById('pipes');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');

        let birdBottom = 300;
        let gravity = 2;
        let isGameOver = false;
        let score = 0;
        let jumpHeight = 50;
        let pipeInterval;
        let pipeSpeed = 5;
        let pipeGap = 150; // Przerwa między rurami
        let gameSpeed = 20; // Częstotliwość aktualizacji gry

        function startGame() {
            birdBottom -= gravity;
            bird.style.bottom = birdBottom + 'px';

            if (birdBottom < 0) {
                endGame();
            }

            if (!isGameOver) {
                if (Math.random() < 0.02) {
                    createPipe();
                }
                updateScore();
            }
        }

        function jump() {
            if (isGameOver) return;
            birdBottom += jumpHeight;
            bird.style.bottom = birdBottom + 'px';
        }

        function createPipe() {
            const pipeHeight = Math.random() * (300 - 50) + 50;
            const bottomPipeHeight = 600 - pipeHeight - pipeGap;

            const pipe = document.createElement('div');
            pipe.classList.add('pipe');
            pipe.style.height = pipeHeight + 'px';
            pipe.style.left = '400px';
            pipesContainer.appendChild(pipe);

            const bottomPipe = document.createElement('div');
            bottomPipe.classList.add('pipe');
            bottomPipe.style.height = bottomPipeHeight + 'px';
            bottomPipe.style.left = '400px';
            bottomPipe.style.bottom = '0';
            pipesContainer.appendChild(bottomPipe);

            let pipeLeft = 400;
            const timerId = setInterval(() => {
                pipeLeft -= pipeSpeed;
                pipe.style.left = pipeLeft + 'px';
                bottomPipe.style.left = pipeLeft + 'px';

                if (pipeLeft < -50) {
                    clearInterval(timerId);
                    pipesContainer.removeChild(pipe);
                    pipesContainer.removeChild(bottomPipe);
                    score++;
                } else if (pipeLeft > 50 && pipeLeft < 100 && (birdBottom < pipeHeight || birdBottom > (600 - bottomPipeHeight))) {
                    endGame();
                }
            }, 20);
        }

        function endGame() {
            clearInterval(pipeInterval);
            isGameOver = true;
            finalScore.innerText = score;
            gameOverDisplay.classList.remove('hidden');
            alert('Koniec gry! Twój wynik: ' + score);
        }

        function updateScore() {
            scoreDisplay.innerText = score;
        }

        document.addEventListener('keydown', jump);
        jumpButton.addEventListener('click', jump);

        pipeInterval = setInterval(startGame, gameSpeed);
    </script>
</body>
</html>
